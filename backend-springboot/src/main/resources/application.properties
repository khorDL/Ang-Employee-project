spring.application.name=backend-springboot

spring.datasource.url=jdbc:postgresql://localhost:5432/ang_emp_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:db/db_changelog-master.xml

#Only activate security & dev tools in dev profile.
spring.profiles.active=dev
