<h2>Employee List</h2>
<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th> <!-- Added Actions column header -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>
        <!-- Action buttons (Edit, Delete, etc.) -->
        <button class="btn btn-info" (click)="updateEmployee(employee.id)">Edit</button>
        <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
        <button class="btn btn-primary" (click)="employeeDetails(employee.id)">Details</button>
      </td>
    </tr>
  </tbody>
</table>
