<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <mat-error *ngIf="email?.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="email?.hasError('email')"
            >Enter a valid email</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password">
            <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid|| isLoading" class="login-button">
            <span *ngIf="!isLoading">Login</span>
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>

        <div class="register-link">
            <span>Don't have an account?</span>
            <button mat-button color="accent" (click)="navigateToRegister()">Register</button>
        </div>
        
      </form>
    </mat-card-content>
  </mat-card>
</div>
